<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Homework11-infinity-scroll</title>
  </head>
  <body>
    <section class="hero">
      <a class="infinity" href="./index.html">infinity scroll setup</a>
      <h1 class="title">IMAGE FINDER</h1>
    </section>
    <section>
      <form class="search-bar" id="search-bar">
        <input
          type="text"
          name="search"
          pattern=".*\S.*"
          placeholder="Search images..."
          autocomplete="off"
          required
        />
        <button class="search-btn" type="submit">
          <span>Search</span>
        </button>
      </form>
      <div class="gallery"></div>
      <div class="for-infinity-scroll"></div>
      <button type="button" class="load-more is-hidden">Load more</button>
    </section>
    <script src="infinity.js" type="module"></script>
  </body>
</html>
